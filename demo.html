<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <title>L.VisualClick DEMO</title>

    <meta name="viewport" id="vp" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />


    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-1.0.0-b1/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-1.0.0-b1/leaflet-src.js"></script>

    <link rel="stylesheet" href="L.VisualClick.css" />

    <script src="L.VisualClick.js"></script>

</head>

<body style="width: 100%; height: 100%; position: absolute; top: 0px; left; 0px; margin: 0px; padding: 0px;">

    <div id="map" class="leaflet-container" style="width: 100%; height: 100%;"></div>

      <h1>TapHilight test</h1>
      <p>Testing the L.VisualClick functionality</p>

      <div id="map" style="position: absolute; top: 200px; bottom: 0px; left: 0px; right: 0px;"></div>

    </div>


    <script>

        map = L.map('map').setView([63.41853193057004, 10.403741598129272], 18);

        L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
           attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
        }).addTo(map);

    </script>

  </body>
</html>
